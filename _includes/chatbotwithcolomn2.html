<div class="chat" style="opacity:0.3;position: absolute ;margin-right:-100%;margin-top:40%;z-index: 1000 !important;overflow: hidden !important; flex: 0 0 auto; width: 100%; background-color: rgba(54, 25, 25, .00004);;">
    <div style="background-color: rgba(54, 25, 25, .00004);" class="card">
        <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
                <div class="img_cont">
                    <img src="/media/d1.jpg" class="rounded-circle user_img">
                    <span class="online_icon"></span>
                </div>
                <div class="user_info">
                    <span>Chat with EMERSA</span>
            
                </div>
                
            </div>
            
        </div>
        <div id="body" style="height:378px" class="card-body msg_card_body">
            
            <div id="data"></div>
            <div style="display: none;" id="formats">Format: start recording to see sample rate</div>
            <p style="display: none;"><strong>Recordings:</strong></p>
            <ol style="display: none;" id="recordingsList"></ol>
        
            
<audio id="myAudio">
<source id="audio1" src="" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

            
        </div>
        <div class="card-footer">
            <div class="input-group">
                <div class="input-group-append">
                    <span id="recordButton" class="input-group-text attach_btn"><i class="fas fa-microphone"></i></span>
                    <span style="display: none;" id="stopButton" class="input-group-text attach_btn"><i class="fa fa-microphone-slash" aria-hidden="true"></i></span>
                    <span style="display: none;" id="pauseButton" class="input-group-text attach_btn"><i class="fa fa-microphone-slash" aria-hidden="true"></i></span>
                
                </div>
                <textarea name=""  id="userInput" class="form-control type_msg" placeholder="Type your message..."></textarea>
                <div class="input-group-append">
                    <span class="input-group-text send_btn">
                            <i id="send" class="fas fa-location-arrow"></i>
                    
                    </span>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div style="color: black;" id="startButtonId">Open Mouth</div>
    <div style="color: black;" id="resetButtonId">Blink</div>
    <button style="color: black;" id="playtrack">play</button>
