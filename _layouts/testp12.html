<script type="module">
    // Three.js - Align HTML Elements w/hiding
// from https://threejs.org/manual/examples/align-html-to-3d-w-hiding.html


import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { Vector3 } from 'three';
import Stats from 'three/addons/libs/stats.module.js';
import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

function main() {

	const canvas = document.querySelector( '#c' );
	const renderer = new THREE.WebGLRenderer( { antialias: true, canvas } );

   
	const fov = 75;
	const aspect = 2; // the canvas default
	const near = 1.1;
	const far = 20;
	const camera = new THREE.PerspectiveCamera( fov, aspect, near, far );
	camera.position.z = 7;

	const controls = new OrbitControls( camera, canvas );
	controls.target.set( 0, 0, 0 );
	controls.update();

	const scene = new THREE.Scene();

	{

		const color = 0xFFFFFF;
		const intensity = 3;
		const light = new THREE.DirectionalLight( color, intensity );
		light.position.set( - 1, 2, 4 );
		scene.add( light );
      


	}

	const boxWidth = 1;
	const boxHeight = 1;
	const boxDepth = 1;
	const geometry = new THREE.BoxGeometry( boxWidth, boxHeight, boxDepth );

	const labelContainerElem = document.querySelector( '#labels' );
    const box1ContainerElem = document.querySelector( '#box1' );
    const box2ContainerElem = document.querySelector( '#box2' );
    const box3ContainerElem = document.querySelector( '#box3' );
    const box4ContainerElem = document.querySelector( '#box4' );
    const box5ContainerElem = document.querySelector( '#box5' );

	function makeInstance( geometry, color, x, name, box1, box2, box3, box4, box5) {

		const material = new THREE.MeshPhongMaterial( { color } );

		const cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		cube.position.x = x;

		const elem = document.createElement( 'div' );
		elem.textContent = name;
		labelContainerElem.appendChild( elem );

        const box01 = document.createElement( 'div' );
		box01.textContent = box1;
		box1ContainerElem.appendChild( box01 );

        const box02 = document.createElement( 'div' );
		box02.textContent = box2;
		box2ContainerElem.appendChild( box02 );

        const box03 = document.createElement( 'div' );
		box03.textContent = box3;
		box3ContainerElem.appendChild( box03 );

        const box04 = document.createElement( 'div' );
		box04.textContent = box4;
		box4ContainerElem.appendChild( box04 );

        const box05 = document.createElement( 'div' );
		box05.textContent = box5;
		box5ContainerElem.appendChild( box05 );


		return { cube, elem, box01, box02, box03, box04, box05 };

	}

	const cubes = [
		makeInstance( geometry, 0x44aa88, 0, 'Aqua', `whats up`,`dude`,`mega`,`down`,`justin` ),
		makeInstance( geometry, 0x8844aa, - 2, 'Purple' ),
		makeInstance( geometry, 0xaa8844, 2, 'Gold' ),
	];

	function resizeRendererToDisplaySize( renderer ) {

		const canvas = renderer.domElement;
		const width = canvas.clientWidth;
		const height = canvas.clientHeight;
		const needResize = canvas.width !== width || canvas.height !== height;
		if ( needResize ) {

			renderer.setSize( width, height, false );

		}

		return needResize;

	}

	const tempV = new THREE.Vector3();
	const raycaster = new THREE.Raycaster();

	function render( time ) {

		time *= 0.001;

		if ( resizeRendererToDisplaySize( renderer ) ) {

			const canvas = renderer.domElement;
			camera.aspect = canvas.clientWidth / canvas.clientHeight;
			camera.updateProjectionMatrix();

		}

		cubes.forEach( ( cubeInfo, ndx ) => {

			const { cube, elem, box01, box02, box03, box04, box05 } = cubeInfo;
			const speed = 1 + ndx * .1;
			const rot = time * speed;
			cube.rotation.x = rot;
			cube.rotation.y = rot;

			// get the position of the center of the cube
			cube.updateWorldMatrix( true, false );
			cube.getWorldPosition( tempV );

			// get the normalized screen coordinate of that position
			// x and y will be in the -1 to +1 range with x = -1 being
			// on the left and y = -1 being on the bottom
			tempV.project( camera );

			// ask the raycaster for all the objects that intersect
			// from the eye toward this object's position
			raycaster.setFromCamera( tempV, camera );
			const intersectedObjects = raycaster.intersectObjects( scene.children );
			// We're visible if the first intersection is this object.
			const show = intersectedObjects.length && cube === intersectedObjects[ 0 ].object;

			if ( ! show || Math.abs( tempV.z ) > 1 ) {

				// hide the label
				elem.style.display = 'none';

			} else {

				// unhide the label
				elem.style.display = '';

				// convert the normalized position to CSS coordinates
				const x = ( tempV.x * .5 + .5 ) * canvas.clientWidth;
				const y = ( tempV.y * - .5 + .5 ) * canvas.clientHeight;
                
				const x1 = ( tempV.x * .6 + .6 ) * canvas.clientWidth;
				const y1 = ( tempV.y * - .6 + .6 ) * canvas.clientHeight;

                const x2 = ( tempV.x * .4 + .4 ) * canvas.clientWidth;
				const y2 = ( tempV.y * - .4 + .4 ) * canvas.clientHeight;
                
                const x3 = ( tempV.x * .3 + .3 ) * canvas.clientWidth;
				const y3 = ( tempV.y * - .3 + .3 ) * canvas.clientHeight;

                const x4 = ( tempV.x * .2 + .2 ) * canvas.clientWidth;
				const y4 = ( tempV.y * - .2 + .2 ) * canvas.clientHeight;

                const x5 = ( tempV.x * .1 + .1 ) * canvas.clientWidth;
				const y5 = ( tempV.y * - .1 + .1 ) * canvas.clientHeight;

				// move the elem to that position
				elem.style.transform = `translate(-50%, -50%) translate(${x}px,${y}px)`;
                box01.style.transform = `translate(-50%, -50%) translate(${x1}px,${y1}px)`;
                box02.style.transform = `translate(-50%, -50%) translate(${x2}px,${y2}px)`;
                box03.style.transform = `translate(-50%, -50%) translate(${x3}px,${y3}px)`;
                box04.style.transform = `translate(-50%, -50%) translate(${x4}px,${y4}px)`;
                box05.style.transform = `translate(-50%, -50%) translate(${x5}px,${y5}px)`;


			}
            

		} );

		renderer.render( scene, camera );

		requestAnimationFrame( render );

	}

	requestAnimationFrame( render );

}

main();
